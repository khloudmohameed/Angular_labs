<section >
    <div class="card" style="width: 18rem;">
      <img [src]="Product.image" class="card-img-top" >
      <div class="card-body text-center">
        <p class="card-title  fs-4">{{Product.title}}</p>
        <p class="card-subtitle fs-4  ">{{Product.category}}</p>
        <button class="btn btn-danger mt-5 mb-5" (click)="goToDetails()">Add Card</button>
      </div>
    </div>
  </section>
