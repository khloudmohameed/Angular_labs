<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="submitlogin(loginForm)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp"   
          required
          ngModel
          name="email"
          [pattern]="emailPattern"
          #email="ngModel" >
          <div class="text-danger" *ngIf="email.touched && !email.valid">
            <small *ngIf="email.errors?.['required']">
              this field is required
            </small>
            <small *ngIf="email.errors?.['pattern']">
                Email not valid
              </small>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control w-50" id="exampleInputPassword1"   
          required
          ngModel
          name="pass"
          #pass="ngModel">
          <div class="text-danger" *ngIf="pass.touched && !pass.valid">
            <small *ngIf="pass.errors?.['required']">
              this field is required
            </small>
          </div>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
</div>
